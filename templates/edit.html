<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
 
    <form method="POST" action="/edit/{{data.id}}">
        {% csrf_token %}
        <table>
            <tr>

            
            <td>Enter Name</td>
            <td><input type="text" name="name" value=" {{data.name}}" placeholder="Sender name">
            </td>
        </tr>
            <tr>
             <td>Email</td>
            <td><input type="email" name="email" value="{{data.email}}" placeholder="Sender mail"></td>
                </tr>
                <tr>
                           <td>mobile </td>
            <td><input type="number" name="mobile" value="{{data.mobile}}" placeholder="Sender number"></td>
</tr>
               <tr>
                           <td>Message</td>
            <td><textarea name="msg"  rows="5" cols="'30">{{data.msg}}</textarea>
            </td>
            <tr>
                <td><input type="submit" value="update"></td>
            </tr>
</tr>
        </table>
    </form>
